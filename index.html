<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Calculadora de Notas</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body class="bg-dark">
		<div class="container col-md-10 col-lg-8">
			<header class="mt-5 col text-white">
				<h1>Calculadora de Notas</h1>
				<p class="text-white">
					Preencha os campos com as notas das avaliações ;)
				</p>
			</header>
			<div class="col" id="my-alert"></div>
			<form id="inputnotas" class="form-inline">
				<div class="input-group mb-1 col-md-4 col-sm-12 col-lg-4">
					<div class="input-group-prepend">
						<span class="input-group-text">1ª Nota</span>
					</div>
					<input
						autofocus
						name="my-input"
						type="number"
						class="form-control"
						placeholder="Digite sua Nota"
					/>
				</div>
				<div class="input-group mb-1 col-md-4 col-sm-12 col-lg-4">
					<div class="input-group-prepend">
						<span class="input-group-text">2ª Nota</span>
					</div>
					<input
						name="my-input"
						type="number"
						class="form-control"
						placeholder="Digite sua Nota"
					/>
				</div>
				<div class="input-group mb-1 col-md-4 col-sm-12 col-lg-4">
					<div class="input-group-prepend">
						<span class="input-group-text">3ª Nota</span>
					</div>
					<input
						name="my-input"
						type="number"
						class="form-control"
						placeholder="Digite sua Nota"
					/>
				</div>
			</form>
			<div class="col form-inline">
				<button add-notas class="btn btn-outline-light mt-2 mr-3">
					+
				</button>
				<button
					reset-notas
					class="btn btn-outline-light mt-2 mr-4 col-5 col-sm-5 col-md-3"
				>
					reset
				</button>
				<button
					result
					class="btn btn-danger btn-block mt-2"
					data-toggle="modal"
					data-target="#exampleModal"
				>
					Calcular
				</button>
			</div>
			<div id="demo"></div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
			integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
			crossorigin="anonymous"
		></script>
		<script src="js/main.js"></script>
	</body>
</html>
